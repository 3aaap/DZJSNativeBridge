<!DOCTYPE html>
<html>
<head>
	<title>TestJSBridge__tradition</title>
</head>
<body>
<script type="text/javascript">
	function btnOnClickBaidu() {
		var url = "http://www.baidu.com";
		alert("马上跳转的页面是:" + url);
		window.location.href = url;
	}
	function btnOnClickNative() {
		var url = "DZBridge://printSomeWords";
		alert("马上跳转的页面是:" + url);
		window.location.href = url;
	}
	function btnOnClickNativeWithConfig() {
		var url = "DZBridge://printSomeWords?{\"string\":\"Hello World\"}";
		alert("马上跳转的页面是:" + url);
		window.location.href = url;
	}
</script>
<div align="center">
	<button onclick="btnOnClickBaidu()">跳转百度</button>
	<button onclick="btnOnClickNative()">跳转Native</button>
	<button onclick="btnOnClickNativeWithConfig()">跳转Native并传参</button>
</div>
</div>
</body>
</html>
